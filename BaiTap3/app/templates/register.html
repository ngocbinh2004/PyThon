{% extends "base.html" %} {% block title %}Đăng ký tài khoản{% endblock %} {%
block content %}
<div class="card p-4 shadow-sm">
  <h2 class="h4 mb-4">Đăng ký tài khoản</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Tên đăng nhập</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Đăng ký</button>
  </form>
</div>
{% endblock %}
