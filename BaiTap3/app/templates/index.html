{% extends "base.html" %} {% block title %}Trang Quản Lý Sách{% endblock %} {%
block content %}
<div class="card p-4 shadow-sm">
  <h2 class="h4 mb-4">Thêm sách mới</h2>
  <form method="POST" action="/">
    <div class="mb-3">
      <label for="title" class="form-label">Tên sách</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Tác giả</label>
      <input
        type="text"
        id="author"
        name="author"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Thể loại</label>
      <input type="text" id="genre" name="genre" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Năm xuất bản</label>
      <input type="number" id="year" name="year" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Thêm sách</button>
  </form>
</div>

<!-- Danh sách sách -->
<div class="mt-5">
  <h2 class="h4 mb-4">Danh sách sách</h2>
  <ul class="list-group">
    {% for book in books %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <div>
        <strong>{{ book.title }}</strong> - {{ book.author }}
        <small class="text-muted">({{ book.genre }}, {{ book.year }})</small>
      </div>
    </li>
  </ul>
</div>
