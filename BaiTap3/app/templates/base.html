<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Quản lý sách{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between">
        <h1 class="h3">Quản lý sách</h1>
        <nav>
          {% if current_user.is_authenticated %}
          <span>Chào, {{ current_user.username }}</span>
          <a
            href="{{ url_for('main.logout') }}"
            class="btn btn-danger btn-sm ms-3"
            >Đăng xuất</a
          >
          {% else %}
          <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-sm"
            >Đăng nhập</a
          >
          <a
            href="{{ url_for('main.register') }}"
            class="btn btn-secondary btn-sm ms-2"
            >Đăng ký</a
          >
          {% endif %}
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>Bản quyền © 2024 - Quản lý sách</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
